<body>
    <script>
        const salario_Anual = Number(prompt("Escreva seu salario atual:"));

        const reajuste = 0.07; 

        const salario_Novo = salario_Anual * (1 + reajuste); 

        console.log("Salário anterior: " + salario_Anual);
        
        console.log("Novo salário após reajuste de 7%: " + salario_Novo);

        // Reajuste do salario minimo do ultimo 2023 
    </script>
