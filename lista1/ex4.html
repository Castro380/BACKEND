    <script>
        const carroNovo  = Number(prompt("Preço do carro: "))

        // const impostos = 0.45

        const distribuidora = 0.28
        
        const impostos = 0.45 

        const carroImposto = carroNovo * impostos 

        const  precoFinal = carroImposto + (carroNovo * distribuidora) + carroNovo

        console.log("Preço final do carro é:", precoFinal)
